<a href="#/Bills">Back</a>
<h1>{{bill.name}}</h1>
<p>{{bill.balance}}</p><br>

<input type="text" ng-model="name"><br>
<input type="text" ng-model="balance"><br>
<button ng-click="add(name,balance)">+</button>

<ul>
    <li ng-repeat="item in bill.items">
        <p>{{item.name}} : -{{item.balance}}</p>
        <button ng-click="delete(item)">R</button>
        <br>
    </li>
</ul>
