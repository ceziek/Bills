<input type="text" ng-model="name" placeholder="Name"><br>
<input type="text" ng-model="balance" placeholder="Balance">
<button ng-click="add(name,balance)">+</button>

<md-list>
    <md-divider></md-divider>
    <md-list-item class="md-2-line" ng-click="redirect(bill.id)" ng-repeat="bill in bills">
        <div class="md-list-item-text">
            <h2>{{bill.name}}</h2>
            <h5>{{bill.balance}}</h5>
        </div>
        <md-button class="md-warn" ng-click="delete(bill)">Delete</md-button>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
